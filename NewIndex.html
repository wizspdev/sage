<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        window.location.href = "/sage_oauth_callback.html?code=" + encodeURIComponent(code);
      }
    };
  </script>
</head>
<body>
  <p>If you are not redirected automatically, #click here</a>.</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      document.getElementById("redirectLink").href = "/sage_oauth_callback.html?code=" + encodeURIComponent(code);
    }
  </script>
</body>
</html>
